<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS Links -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

  <!-- RSS/Atom Feeds -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.rss_path }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.atom_path }}">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png"/>
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg"/>
  <link rel="icon" type="image/png" href="/favicons/favicon.png"/>
  <link rel="shortcut icon" type="image/x-icon" href="/favicons/favicon.ico"/>
  <link rel="manifest" href="/favicons/site.webmanifest"/>
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#002C30"/>
  <meta name="msapplication-config" content="/favicons/browserconfig.xml"/>
  <meta name="msapplication-TileColor" content="#002C30"/>
  <meta name="theme-color" content="#002C30"/>

  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-1519653189270579"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1519653189270579" crossorigin="anonymous"></script>

  <!-- SEO Tag -->
  {% seo %}
</head>
