<nav id="breadcrumb">
  <a class="home" href="{{ site.baseurl }}/">{{ site.title }}</a>
  <b:if cond="{{ page.path | split: '/' | size > 1 }}">
    <i class="sep"></i>
    <a class="label" href="{{ site.baseurl }}{{ page.path | split: '/' | first }}">{{ page.path | split: '/' | second }}</a>
  </b:if>
</nav>
